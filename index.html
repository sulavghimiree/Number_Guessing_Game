<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main_header">
            <h1>
                Guess the Number Game
            </h1>
        </div>
    </header>

    <main>
        <section>
            <div class="main_div">
                <form>
                    <p class="intro_p">Please guess a number between 1 to 100.</p>
                    <input type="number" name="" id="" class="guess_num">
                    <button class="check_btn">Check</button>
                    <p class="check">Please Enter</p>
                    <p class="high_low">Number Check</p>
                    <p class="chances">Chances remaining : <span class="chance_rem"></span></p>
                </form> 
            <button class="replay_btn">Replay</button>   
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
